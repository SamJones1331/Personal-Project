<!DOCTYPE html>
<html>
<head>
	<title>{{ title }} - Page</title>
</head>
<style>
		body { color:white; text-shadow: 2px 2px 4px #000000; }
		a { color:white; text-shadow: 2px 2px 4px #000000; }
	</style>
<body>
	<header class = "intro-header" style="background-image:
	url('static/background.jpg'); height: 500px;
	background-repeat: no-repeat; background-size:
	contain;">
 	<div class="navbar">
		{% if current_user.is_authenticated %}
			<a color='white' href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('about') }}">About</a>
			<a href="{{ url_for('account') }}">Account</a>
			<a href="{{ url_for('logout') }}">Logout</a>
			<a href="{{ url_for('team') }}">Choose Team</a>
			<a href="{{ url_for('userteam') }}">Your Team</a>
		{% else %}
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('about') }}">About</a>
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}">Register</a>
		{% endif %}	
	</div>
	{% block  body_content %}{% endblock body_content %}
</body>
</html>
