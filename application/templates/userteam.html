{% extends "layout.html" %}
{% block body_content %}
	{% for team in teams %}
		<br>
		<h3>
		Team {{ loop.index }}
		</h3>
		<p>
		<br>
		<b>{{ team.character1 }}, {{ team.character2 }}, {{ team.character3 }}, {{ team.character4 }}</b>
		<p>Strength Durability Resistance Mastery Vitality Energy</p>
		<div>
			<a type="button" class="btn btn-secondary btn-sm m-1" href="{{ url_for('updateteam') }}">Update Team</a>
		</div>
		</p>

	{% endfor %}
{% endblock %}
