{% extends "layout.html" %}
{% block body_content %}
	{% for team in teams %}
		<br>
		<h3>
		Team {{ loop.index }}
		</h3>
		<p>
		<br>
		<b>{{ team.character1 }}, {{ team.character2 }}, {{ team.character3 }}, {{ team.character4 }}</b>
		<p>Strength Durability Resistance Mastery Vitality Energy</p>
		<p><a href="{{ url_for('updateteam') }}">Update Team</a></p>

		</p>

	{% endfor %}
{% endblock %}
